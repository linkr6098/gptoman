<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 300 450">
  <!-- عنوان obot -->
  <g transform="translate(0, 20)">
    <!-- حرف O باللون الأحمر -->
    <circle cx="150" cy="30" r="35" fill="#E60000"/>
    <!-- باقي النص obot -->
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="black" text-anchor="middle">bot</text>
    <!-- نص "تعرّف على" -->
    <text x="252" y="40" font-family="Tajawal, sans-serif" font-size="24" fill="black" text-anchor="middle" style="direction: rtl;">تعرّف على</text>
    <!-- مساعدك الرقمي الجديد -->
    <text x="150" y="90" font-family="Tajawal, sans-serif" font-size="22" fill="black" text-anchor="middle">مساعدك الرقمي الجديد</text>
  </g>
  
  <!-- الوجه / الرأس -->
  <g transform="translate(0, 80)">
    <!-- الحلقة الحمراء حول الوجه -->
    <circle cx="150" cy="140" r="85" fill="#E60000" />
    <!-- الوجه الأسود / الشاشة -->
    <circle cx="150" cy="140" r="75" fill="#121212" />
    
    <!-- العينان -->
    <ellipse cx="120" cy="130" rx="10" ry="15" fill="white" />
    <ellipse cx="180" cy="130" rx="10" ry="15" fill="white" />
    
    <!-- الابتسامة -->
    <path d="M130,165 Q150,185 170,165" stroke="white" stroke-width="4" fill="none" />
  </g>
  
  <!-- جسم الروبوت -->
  <g transform="translate(0, 290)">
    <!-- الجسم (كرة حمراء) -->
    <circle cx="150" cy="50" r="40" fill="#E60000" />
    
    <!-- الذراعان -->
    <ellipse cx="85" cy="50" rx="25" ry="15" fill="#E60000" transform="rotate(-15, 85, 50)" />
    <ellipse cx="215" cy="50" rx="25" ry="15" fill="#E60000" transform="rotate(15, 215, 50)" />
    
    <!-- تفاصيل الذراعين -->
    <ellipse cx="85" cy="50" rx="10" ry="5" fill="white" transform="rotate(-15, 85, 50)" />
    <ellipse cx="215" cy="50" rx="10" ry="5" fill="white" transform="rotate(15, 215, 50)" />
  </g>
  
  <!-- شعار ooredoo في الأسفل -->
  <g transform="translate(0, 400)">
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#E60000" text-anchor="middle">ooredoo</text>
    <circle cx="285" cy="5" r="3" fill="#E60000" />
  </g>
</svg>