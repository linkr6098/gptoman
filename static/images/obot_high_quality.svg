<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- obot شعار -->
  <g transform="translate(50, 50)">
    <!-- حرف O باللون الأحمر -->
    <circle cx="40" cy="40" r="40" fill="#E60000"/>
    
    <!-- حرف bot باللون الأسود -->
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="black">bot</text>
    
    <!-- نص "تعرّف على" -->
    <text x="280" y="40" font-family="Tajawal, sans-serif" font-size="24" fill="black" text-anchor="end">تعرّف على</text>
  </g>
  
  <!-- نص مساعدك الرقمي الجديد -->
  <text x="200" y="130" font-family="Tajawal, sans-serif" font-size="22" fill="black" text-anchor="middle">مساعدك الرقمي الجديد</text>
  
  <!-- رأس الروبوت -->
  <g transform="translate(0, 20)">
    <!-- الحلقة الحمراء -->
    <circle cx="200" cy="230" r="100" fill="#E60000"/>
    <!-- الوجه الأسود / الشاشة -->
    <circle cx="200" cy="230" r="95" fill="#111111"/>
    
    <!-- العينان والابتسامة -->
    <ellipse cx="165" cy="220" rx="15" ry="20" fill="white"/>
    <ellipse cx="235" cy="220" rx="15" ry="20" fill="white"/>
    <path d="M180,270 Q200,290 220,270" stroke="white" stroke-width="6" fill="none"/>
  </g>
  
  <!-- جسم الروبوت -->
  <g transform="translate(0, 10)">
    <!-- الجسم (كرة حمراء) -->
    <circle cx="200" cy="400" r="50" fill="#E60000"/>
    
    <!-- الذراعان -->
    <ellipse cx="120" cy="400" rx="30" ry="15" fill="#E60000" transform="rotate(-15, 120, 400)"/>
    <ellipse cx="280" cy="400" rx="30" ry="15" fill="#E60000" transform="rotate(15, 280, 400)"/>
    
    <!-- تفاصيل الذراعين -->
    <ellipse cx="120" cy="400" rx="12" ry="6" fill="white" transform="rotate(-15, 120, 400)"/>
    <ellipse cx="280" cy="400" rx="12" ry="6" fill="white" transform="rotate(15, 280, 400)"/>
  </g>
  
  <!-- ظل تحت الروبوت -->
  <ellipse cx="200" cy="470" rx="80" ry="10" fill="#cccccc" opacity="0.3"/>
  
  <!-- شعار ooredoo في الأسفل -->
  <g transform="translate(100, 490)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="35" font-weight="bold" fill="#E60000" text-anchor="middle">ooredoo</text>
    <!-- النقطة -->
    <circle cx="185" cy="-8" r="3" fill="#E60000"/>
  </g>
</svg>