<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <!-- Obot Logo -->
  <g transform="translate(100, 100)">
    <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="60" font-weight="900">
      <tspan fill="#E60000">o</tspan><tspan fill="#000000">bot</tspan>
    </text>
    <text x="200" y="0" font-family="Tajawal, sans-serif" font-size="30" font-weight="bold" text-anchor="end" fill="#333333">تعرّف على</text>
    <text x="100" y="50" font-family="Tajawal, sans-serif" font-size="24" font-weight="normal" text-anchor="middle" fill="#333333">مساعدك الرقمي الجديد</text>
  </g>
  
  <!-- Robot Head -->
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="70" fill="#1A1A2E" stroke="#E60000" stroke-width="10" />
    <!-- Eyes -->
    <ellipse cx="-20" cy="-10" rx="8" ry="12" fill="white" />
    <ellipse cx="20" cy="-10" rx="8" ry="12" fill="white" />
    <!-- Smile -->
    <path d="M-15,20 Q0,35 15,20" stroke="white" stroke-width="5" fill="none" />
  </g>
  
  <!-- Robot Body -->
  <g transform="translate(200, 400)">
    <circle cx="0" cy="0" r="30" fill="#E60000" />
    <!-- Arms -->
    <ellipse cx="-45" cy="0" rx="15" ry="10" fill="#E60000" transform="rotate(-30)" />
    <ellipse cx="45" cy="0" rx="15" ry="10" fill="#E60000" transform="rotate(30)" />
  </g>
  
  <!-- Ooredoo Logo -->
  <g transform="translate(200, 550)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#E60000">ooredoo</text>
    <circle cx="130" cy="-10" r="3" fill="#E60000" />
  </g>
</svg>